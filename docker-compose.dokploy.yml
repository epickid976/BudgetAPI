version: '3.8'

services:
  app:
    image: epickid976/budgetapi:latest
    restart: always
    expose:
      - "3000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: budgetapi
      POSTGRES_USER: budgetuser
      POSTGRES_PASSWORD: "0430906"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budgetuser -d budgetapi"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

